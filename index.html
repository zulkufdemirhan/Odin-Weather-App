<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/a24896294b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Odin Weather App</title>
  </head>
  <body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="card bg-light col-4">
        <div class="card-header bg-light rounded border-0">
          <form id="form">
            <div class="d-flex justify-content-between align-items-center">
              <div class="flex-grow-1">
                <input type="text" class="form-control" id="search_city" aria-describedby="searchCity" placeholder="City">
              </div>
              <button type="submit" id="search_city_button" class="btn btn-light ms-2" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" disabled><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
          </form>
        </div>
        <div class="collapse" id="collapseExample">
          <div class="card-body">
            <h3 id="city-name"></h3>
            <div class="d-flex align-items-center mb-2">
              <span id="weather-icon" class="border rounded" style="height:50px; width:50px;"></span><span class="h6 mb-0 ms-2 opacity-75 text-capitalize" id="weather-desc"></span>
            </div>
            <div class="d-flex mb-1">
              <p class="mb-0 opacity-75">Humidity:</p>
              <p id="humidity" class="mb-0 opacity-75 ms-2"></p>
            </div>
            <div class="d-flex">
              <p class="mb-0 opacity-75">Wind:</p>
              <p id="wind" class="mb-0 opacity-75 ms-2"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
